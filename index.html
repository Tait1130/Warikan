<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傾斜付き割り勘計算</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: #5d4037;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /*max-width: 500px;*/
            width: 100%;
        }
        h2 {
            font-family: 'Hiragino Mincho Bold', serif;
            text-align: center;
            color: #d84315;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-container label {
            flex: 1 0 80px;
            margin-right: 5px;
            font-weight: bold;
        }
        .input-container input[type="text"],
        .input-container input[type="number"],
        .input-container select {
            flex: 1 0 20%;
            margin-bottom: 8px;
            margin-right: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 30%;
        }
        .input-container button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #bf360c;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        .button-container button {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #bf360c;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        ul li {
            background-color: #fff8e1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>傾斜付き割り勘計算</h2>

        <!-- 合計金額の入力 -->
        <div class="input-container">
            <label>合計金額:</label>
            <input type="number" v-model.number="total" placeholder="合計金額を入力">
        </div>

        <!-- 傾斜モードの選択 -->
        <div class="input-container">
            <label>傾斜入力モード:</label>
            <select v-model="slopeMode">
                <option value="numeric">数値入力</option>
                <option value="five-scale">五段階選択</option>
                <option value="manliness">🔥男気🔥</option>
            </select>
        </div>

        <!-- 各参加者の入力フォーム -->
        <div v-for="(person, index) in people" :key="index" class="input-container">
            <label>参加者{{ index + 1 }}:</label>
            <input type="text" v-model="person.name" :placeholder="'参加者' + (index + 1)">
            <template v-if="slopeMode !== 'manliness'">
                <input type="number" v-if="slopeMode === 'numeric'" v-model.number="person.multiplier" placeholder="傾斜率">
                <select v-else-if="slopeMode === 'five-scale'" v-model="person.multiplier">
                    <option value="1">通常</option>
                    <option value="0.5">半分</option>
                    <option value="2">倍</option>
                    <option value="0.8">20%減</option>
                    <option value="1.2">20%増</option>
                </select>
            </template>
            <button @click="removePersonForm(index)">削除</button>
        </div>

        <!-- ボタンコンテナ -->
        <div class="button-container">
            <button @click="addPersonForm">参加者を追加する</button>
            <button @click="calculateShares">計算する</button>
        </div>

        <!-- 結果表示 -->
        <div v-if="showResults">
            <h3>支払い金額の調整後:</h3>
            <ul v-if="slopeMode === 'manliness'">
                <li>{{ people[manlyIndex].name }}: {{ total }} 円 (全額)</li>
            </ul>
            <ul v-else>
                <li v-for="(person, index) in people" :key="index">
                    {{ person.name }}: {{ person.finalAmount }} 円
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                total: null,
                people: [
                    { name: '参加者1', multiplier: 1 },
                    { name: '参加者2', multiplier: 1 }
                ],
                showResults: false,
                slopeMode: 'numeric', // 初期値は数値入力型
                manlyIndex: 0 // 男気型で全額支払う人のインデックス
            },
            methods: {
                addPersonForm() {
                    this.people.push({
                        name: '参加者' + (this.people.length + 1),
                        multiplier: 1
                    });
                },
                removePersonForm(index) {
                    this.people.splice(index, 1);
                },
                calculateShares() {
                    if (this.total && this.people.length > 0) {
                        // 人数を更新
                        const numberOfPeople = this.people.length;

                        // 初期化
                        this.showResults = false;

                        if (this.slopeMode === 'manliness') {
                            // 男気型の場合、ランダムに選ばれた1人が全額を支払う
                            this.manlyIndex = Math.floor(Math.random() * numberOfPeople);
                        } else {
                            // 通常の割り勘を計算
                            const normalAmountPerPerson = this.total / numberOfPeople;

                            // 傾斜を適用した金額を計算
                            this.people.forEach(person => {
                                person.amount = normalAmountPerPerson;
                                person.finalAmount = person.amount * person.multiplier;
                            });
                        }

                        this.showResults = true;
                    } else {
                        alert('合計金額を入力し、少なくとも1人の名前と傾斜率を入力してください。');
                    }
                }
            }
        });
    </script>
</body>
</html>
