<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傾斜付き割り勘計算</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            background-image: url('./tileable-wood--colored--1920x1080.png');
            color: #5d4037;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            max-height: 700px;
            width: 100%;
            overflow: scroll;
        }
        h2 {
            font-family: 'Hiragino Mincho Bold', serif;
            text-align: center;
            color: #d84315;
        }
        h3 {
            margin-top: 30px;
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1.05em; /* 文字サイズを上げる */
            align-items: center; /* 中央揃え */
        }
        .input-container label {
            flex: 1 0 80px;
            margin-right: 5px;
            font-weight: bold;
        }
        .input-container input[type="text"],
        .input-container input[type="number"],
        .input-container select {
            flex: 1 0 30%;
            margin-bottom: 8px;
            margin-right: 5px;
            padding: 8px; /* パディングを調整 */
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 40%;
            font-size: 1.05em; /* 文字サイズを上げる */
        }
        .input-container button {
            margin-left: 8px;
            margin-bottom: 8px;
            padding: 8px 12px; /* パディングを調整 */
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.05em; /* 文字サイズを上げる */
        }
        .input-container button:hover {
            background-color: #bf360c;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
            font-size: 1.05em; /* 文字サイズを上げる */
        }
        .button-container button {
            margin-right: 10px;
            padding: 12px 24px; /* パディングを調整 */
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.05em; /* 文字サイズを上げる */
        }
        .button-container button:hover {
            background-color: #bf360c;
        }
        ul {
            padding: 0;
            list-style-type: none;
            font-size: 1.1em; /* 文字サイズを上げる */
        }
        ul li {
            background-color: #fff8e1;
            margin-bottom: 5px;
            padding: 12px; /* パディングを調整 */
            border-radius: 4px;
        }
        .results {
            margin-top: 10px;
            padding: 12px;
            background-color: #fff8e1;
            text-align: center;
            display: none;
            font-size: 1.1em; /* 文字サイズを上げる */
        }
        .results.show {
            display: block;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>傾斜付き割り勘計算</h2>
        
        <!-- 合計金額の入力 -->
        <div class="input-container">
            <label>合計金額:</label>
            <input type="number" v-model.number="total" placeholder="合計金額を入力" min="0" @change="handlePositiveInput($event, 'total', 0)">
        </div>

        <!-- 分割金額の最小単位の入力 -->
        <div class="input-container">
            <label>分割金額の最小単位:</label>
            <input type="number" v-model.number="minUnit" placeholder="最小単位を入力" min="1" @change="handlePositiveInput($event, 'minUnit', 1)">
        </div>

        <!-- 傾斜モードの選択 -->
        <div class="input-container">
            <label>傾斜入力モード:</label>
            <select v-model="slopeMode">
                <option value="five-scale">五段階選択</option>
                <option value="numeric">数値入力</option>
            </select>
        </div>

        <!-- 各参加者の入力フォーム -->
        <div v-for="(person, index) in people" :key="index" class="input-container">
            <input type="text" v-model="person.name" :placeholder="'参加者' + (index + 1)">
            <template v-if="slopeMode !== 'manliness'">
                <input type="number" v-if="slopeMode === 'numeric'" v-model.number="person.multiplier" placeholder="傾斜率" min="0" @change="handlePositiveInputCopy($event, person, 0)">
                <select v-else-if="slopeMode === 'five-scale'" v-model="person.multiplier">
                    <option :value="2">倍</option>
                    <option :value="1.2">20%増</option>
                    <option :value="1">通常</option>
                    <option :value="0.8">20%減</option>
                    <option :value="0.5">半分</option>
                </select>
            </template>
            <button @click="removePersonForm(index)">⊖</button>
        </div>

        <!-- ボタンコンテナ -->
        <div class="button-container">
            <button @click="addPersonForm">参加者を追加する</button>
            <button @click="calculateShares">計算する</button>
        </div>

        <!-- 結果表示 -->
        <div v-if="showResults">
            <h3>▼支払い金額の調整結果▼</h3>
            
            <!-- 集金額と残額の表示 -->
            <div class="results" v-if="showResults" :class="{ 'show': showResults }">
                <div>
                    <p class="underline">集金額: {{ collectedAmount }} 円</p>
                    <p class="underline">残額: {{ remainingAmount }} 円</p>
                </div>
            </div>
            
            <ul v-if="slopeMode === 'manliness'">
                <li>{{ people[manlyIndex].name }}: {{ total }} 円 (全額)</li>
            </ul>
            <ul v-else>
                <li v-for="(person, index) in people" :key="index">
                    {{ person.name }}: {{ person.finalAmount }} 円
                </li>
            </ul>
        </div>
        

        
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                total: null,
                minUnit: 1, // 初期値は1円
                people: [
                    { name: '参加者1', multiplier: 1 },
                    { name: '参加者2', multiplier: 1 }
                ],
                showResults: false,
                slopeMode: 'five-scale', // 初期値は五段階選択
                manlyIndex: 0, // 男気型で全額支払う人のインデックス
                collectedAmount: 0, // 集金額
                remainingAmount: 0 // 残額
            },
            methods: {
                addPersonForm() {
                    this.people.push({
                        name: '参加者' + (this.people.length + 1),
                        multiplier: 1
                    });
                },
                removePersonForm(index) {
                    this.people.splice(index, 1);
                },
                handlePositiveInput(event, field, min) {
                    if (event.target.value < min) {
                        event.target.value = min; // マイナス値はminにリセット
                        this[field] = min; // データバインディングもクリアする（任意の場合）
                    }
                },
                handlePositiveInputCopy(event, person, min) {
                    if (event.target.value < min) {
                        event.target.value = min; // マイナス値はminにリセット
                        this.$set(person, 'multiplier', min);
                    }
                },
                calculateShares() {
                    if (this.total && this.people.length > 0) {
                        // 人数を更新
                        const numberOfPeople = this.people.length;

                        // 初期化
                        this.showResults = false;
                        this.collectedAmount = 0;

                        if (this.slopeMode === 'manliness') {
                            // 男気型の場合、ランダムに選ばれた1人が全額を支払う
                            this.manlyIndex = Math.floor(Math.random() * numberOfPeople);
                        } else {
                            // 通常の割り勘を計算
                            const normalAmountPerPerson = this.total / numberOfPeople;

                            // 傾斜の合計
                            let multiplierSum = 0;
                            this.people.forEach(person => {
                                multiplierSum += person.multiplier;
                            });

                            // 傾斜を適用した金額を計算
                            this.people.forEach(person => {
                                person.amount = normalAmountPerPerson;
                                person.finalAmount = Math.floor(person.amount * person.multiplier * (this.people.length / multiplierSum) / this.minUnit) * this.minUnit;
                                this.collectedAmount += person.finalAmount;
                            });

                            // 残額を計算
                            this.remainingAmount = this.total - this.collectedAmount;
                        }

                        this.showResults = true;
                    } else {
                        alert('合計金額を入力し、少なくとも1人の名前と傾斜率を入力してください。');
                    }
                }
            }
        });
    </script>
</body>
</html>
