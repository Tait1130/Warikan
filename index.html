<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傾斜付き割り勘計算アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>傾斜付き割り勘計算アプリ</h2>
        <label for="total">合計金額:</label>
        <input type="number" id="total" v-model.number="total">

        
        <div v-for="(person, index) in people" :key="index">
            <label>人{{ index + 1 }}:</label>
            <input type="text" v-model="person.name" placeholder="名前">
            <input type="number" v-model.number="person.multiplier" placeholder="傾斜率">
            <button @click="removePersonForm(index)">削除</button>
        </div>
        
        <button @click="addPersonForm">人を追加する</button>

        <button @click="calculateShares">計算する</button>

        <div v-if="showResults">
            <h3>支払い金額の調整後:</h3>
            <ul>
                <li v-for="(person, index) in people" :key="index">
                    {{ person.name }}: {{ person.finalAmount }} 円
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                total: null,
                people: [],
                showResults: false
            },
            methods: {
                addPersonForm() {
                    this.people.push({
                        name: '',
                        multiplier: 1
                    });
                },
                removePersonForm(index) {
                    this.people.splice(index, 1);
                },
                calculateShares() {
                    if (this.total && this.people.length > 0) {
                        // 人数を更新
                        this.numberOfPeople = this.people.length;

                        // 初期化
                        this.showResults = false;

                        // 通常の割り勘を計算
                        const normalAmountPerPerson = this.total / this.numberOfPeople;

                        // 傾斜を適用した金額を計算
                        this.people.forEach(person => {
                            person.amount = normalAmountPerPerson;
                            person.finalAmount = person.amount * person.multiplier;
                        });

                        this.showResults = true;
                    } else {
                        alert('合計金額を入力し、少なくとも1人の名前と傾斜率を入力してください。');
                    }
                }
            }
        });
    </script>
</body>
</html>
