<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>割り勘計算アプリ</h2>
        <label for="total">合計金額:</label>
        <input type="number" id="total" v-model.number="total">

        <label for="people">人数:</label>
        <input type="number" id="people" v-model.number="numberOfPeople">

        <button @click="calculateShares">計算する</button>

        <div v-if="showResults">
            <h3>各人の支払い金額:</h3>
            <ul>
                <li v-for="(share, index) in shares" :key="index">
                    人{{ index + 1 }}: {{ share }} 円
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                total: null,
                numberOfPeople: null,
                shares: [],
                showResults: false
            },
            methods: {
                calculateShares() {
                    if (this.total && this.numberOfPeople) {
                        const amountPerPerson = this.total / this.numberOfPeople;
                        this.shares = Array(this.numberOfPeople).fill(amountPerPerson);
                        this.showResults = true;
                    } else {
                        alert('合計金額と人数を入力してください。');
                    }
                }
            }
        });
    </script>
</body>
</html>
